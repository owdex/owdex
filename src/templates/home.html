<!DOCTYPE html>
<html>
    <head>
        <title>xinase - home</title>
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body class="flex h-screen text-gray-400 bg-gray-900">
        <div class="m-auto">
            <h1 class="flex justify-center mb-12 text-7xl">xinase</h1>
            <form>
                <div class="flex justify-center">
                    <input type="search" name="q" action="/search" class="bg-gray-800 rounded-l-lg border-l border-gray-600 border-y">
                    <input type="submit" value="search" class="bg-gray-800 rounded-r-lg border-r border-gray-600 border-y">
                </div>
                <div class="flex justify-center mt-6 space-x-7">
                    <fieldset>
                        <legend>index(es)</legend>
                        <label>
                            <input type="checkbox" name="index" value="stable" class="accent-blue-600" checked>
                            stable
                        </label>
                        <label>
                            <input type="checkbox" name="index" value="unstable" class="accent-green-600" checked>
                            unstable
                        </label>
                        <label>
                            <input type="checkbox" name="index" value="archive" class="accent-orange-600">
                            archive
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>sorting</legend>
                        <label>
                            <input type="radio" name="sort" value="relevance">
                            by best match
                        </label>
                        <label>
                            <input type="radio" name="sort" value="relevance">
                            by score
                        </label>
                        <label>
                            <input type="radio" name="sort" value="relevance" checked>
                            by magic
                        </label>
                    </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
